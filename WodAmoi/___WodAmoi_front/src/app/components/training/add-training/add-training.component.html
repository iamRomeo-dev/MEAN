<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label class="titre" for="title">Training</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="trainy.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label class="titre" for="date" >Date</label>
        <input
          class="form-control"
          id="date"
          required
          [(ngModel)]="trainy.date"
          name="date"
          placeholder="jj/mm/aaaa"
        />
      </div>

      <div class="form-group">
        <label class="titre" for="equipe">Equipe</label>
        <select 
              class="form-control"
              id="equipe"
              required
              [(ngModel)]="trainy.equipe"
              name="equipe">
          <option>Solo</option>
          <option>Equipe de 2</option>
          <option>Equipe de 3</option>
          <option>Equipe de 4</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group">
         <label class="titre" for="mouvements">Mouvements</label>
        <select 
              class="form-control"
              id="mouvements"
              required
              [(ngModel)]="trainy.mouvements"
              name="mouvements">
          <option>RX</option>
          <option>INT</option>
          <option>SCALED</option>
          <option>BABY jojo</option>
        </select>
      </div>

<div class="form-group">
    <label class="titre" for="description">Description</label>
    <textarea 
          class="form-control" 
          id="description"
          required
          [(ngModel)]="trainy.description"
          name="description">
    </textarea>
  </div>

      <button (click)="saveTraining()" class="btn btn-dark">Enregistrer</button>
    </div>

  </div>
</div>
